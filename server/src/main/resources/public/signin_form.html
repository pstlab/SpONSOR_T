<form class="form-signin float-right" id="signin-form">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <input type="email" id="signin-email" class="form-control" placeholder="Email address" aria-label="Email address"
        required autofocus>
    <input type="password" id="signin-password" class="form-control" placeholder="Password" aria-label="Password"
        required>
    <button class="btn btn-lg btn-dark btn-block" type="button" id="signin-button" onclick="signin()">Sign in</button>
</form>
