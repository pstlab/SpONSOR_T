<form class="form-signin float-right" id="signin-form">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <input type="email" name="signin-email" id="signin-email" class="form-control" placeholder="Email address"
        aria-label="Email address" required autofocus>
    <input type="password" name="signin-password" id="signin-password" class="form-control" placeholder="Password"
        aria-label="Password" required>
    <input type="text" name="signin-first-name" id="signin-first-name" class="form-control" placeholder="First name"
        aria-label="First name">
    <input type="text" name="signin-last-name" id="signin-last-name" class="form-control" placeholder="Last name"
        aria-label="Last name">
    <button class="btn btn-lg btn-dark btn-block" type="button" id="signin-button" onclick="signin()">Sign in</button>
</form>
